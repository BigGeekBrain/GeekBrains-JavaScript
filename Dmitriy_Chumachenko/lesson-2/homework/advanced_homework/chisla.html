<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>chisla</title>
</head>

<body>
    <form action="">
        <div class="input-group">
            <input type="text" id="num1" placeholder="Введите 1 число">
        </div>
        <div class="input-group">
            <input type="text" id="num2" placeholder="Введите 2 число">
        </div>
        <div class="input-group">
            <input type="text" id="num3" placeholder="Введите 3 число">
        </div>
        <div class="input-group">
            <input type="text" id="result" placeholder="Ответ" readonly>
        </div>
        <div class="input-group">
            <button type="button" onclick="calc()">
      Рассчитать
    </button>
        </div>
        <script>
            var num1 = document.getElementById('num1'),
                num2 = document.getElementById('num2'),
                num3 = document.getElementById('num3'),
                result = document.getElementById('result');

            function calc() {
                var a = +num1.value,
                    b = +num2.value,
                    c = +num3.value,
                    res;
                if ((a > b && a < c) || (a > c && a < b)) {
                    res = a
                } else if ((b > a && b < c) || (b > c && b < a)) {
                    res = b;
                } else if ((c > a && c < b) || (c > b && c < a)) {
                    res = c;
                } else {
                    res = 'числа должны быть разные'
                }

                    result.value = res;
                }

        </script>
</body>

</html>
