<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
</head>

<body>
    <script>
    var ticket = [];
    ticket = prompt( "Введите шестизначный номер билета" );

    var res1 = ticket[0] + ticket[1] + ticket[2];
    var res2 = ticket[3] + ticket[4] + ticket[5];

    var result = res1 == res2 ? 'Вам выпал счастливый билет' : 'Повезет в следующий раз';
    alert( result );
    
    </script>
</body>

</html>
