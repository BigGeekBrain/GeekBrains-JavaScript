<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<head>
<body>

<h2>Form</h2>

<p>Укажите свой возраст</p>

<input id="numb">
<button type="button" onclick="validateForm()">Отправить</button>
<p id="demo"></p>

<script>
function validateForm() {
    var x, text;
    x = document.getElementById("numb").value;
    if (isNaN(x) || x < 18 ) {
        text = "Малыш, ты ещё слишком юн, уходи.";
    } else {
        text = "Молодчик, проходи.";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
