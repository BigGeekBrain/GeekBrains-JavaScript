<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Lesson 4</title>
</head>
<body>
	<input type="text" id="text">
	<button onclick="addValue()">sdfsdfsdf</button>

	<script>
		
		var input = document.getElementById( 'text' ),
			container = [];

			

		function addValue( index ) {
			var value = input.value;
			var index = container.indexOf(value);
			console.log(index);
			if ( index !== -1 ) {
				alert('такое значение уже есть!');
				return;
			} else if ( index == -1 ) {
				container.push(value);
			}
			console.log( container );
		}

		window.addEventListener( 'event', function( event ) {
			console.log(event);
		})
	

	</script>

</body>
</html>
