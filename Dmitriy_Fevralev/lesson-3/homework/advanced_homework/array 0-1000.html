<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS Lesson 3 - Array 0-1000</title>
</head>
<body>



	<script>
		
	var mas = [];
	for( var i = 0; i < 100; i++ ) {
		mas[i] = +Math.sqrt( i ).toFixed( 5 );
		console.log( mas[i] + ' - квадратный корень из числа  ' + i );
	}
	console.log(mas[1], mas[2]);

	var mas1 = [];
	for ( var j = 0; j < 100; j++ ) {
		mas1[j] = Math.sqrt( Math.random() * ( 1000 - 1 ) + 1 );
		console.log( mas1[j] + '                              ++++');
	}

	var mas2 =[];
	var z = 2;
	for( var t = 50; t--; ) {
		if ( z%2 === 0 ) {
			mas2[t] = Math.sqrt(z);
			z *= 3;
		}
		console.log(mas2[t] + ' mas2' + t);
	}

	</script>



</body>
</html>
