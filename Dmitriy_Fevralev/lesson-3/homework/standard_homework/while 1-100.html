<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS Lesson 3 - While 1-100</title>
</head>
<body>
	<div id="while">
		
	</div>
	<script>
		var cycle = document.getElementById( 'while' ),
		i = 100;
		while( i >= 1 ) {
			cycle.innerHTML += i + '-я итерация цикла<br>';
			i--;
		}


	</script>

</body>
</html>
