<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS Lesson 3 - Do While</title>
</head>
<body>
	<div id="doWhile">
		
	</div>
	
	<script>

		var cycle = document.getElementById( 'doWhile' ),
		i = 10;

		do {
			if ( ( i % 2 ) === 0 ) {
				cycle.innerHTML += i + ' - я четное число!<br>';
			} else if ( i === 0 ) {
				cycle.innerHTML += i + ' - я ноль!<br>';
			} else {
				cycle.innerHTML += i + ' - я нечетное число!<br>';
			}
			console.log( i );
			i--;
		} while ( i >= 0 );


	</script>
</body>
</html>
