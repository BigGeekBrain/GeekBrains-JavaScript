<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS Lesson 2</title>
</head>
<body>
	<script>
		
		var a = 1, b = 1, c, d;
		c = ++a; alert( 'C = ' + c );               // 2
		d = b++; alert( 'D = ' + d );               // 1
		c = ( 2 + ++a ); alert( 'C = ' + c );          // 5
		d = ( 2 + b++ ); alert( 'D = ' + d );          // 4
		alert( 'A = ' + a );                        // 3
		alert( 'B = ' + b );                        // 3


	</script>
</body>
</html>
