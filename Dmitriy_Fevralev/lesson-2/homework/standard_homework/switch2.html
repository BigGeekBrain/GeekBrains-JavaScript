<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>JS Lesson 2</title>
</head>

<body>
    <form action="#">
        <div>
            <input type="text" id="num1" placeholder="Введите число 1">
        </div>
        <div>
            <input type="text" id="num2" placeholder="Введите число 2">
        </div>
        <div>
            <input type="text" id="operation" placeholder="Введите оператор">
        </div>
        <div>
            <input type="text" id="result" readonly>
        </div>
        <button onclick="mathOperation()">Посчитать</button>
        
    </form>
    <script>
    var num1 = document.getElementById('num1'),
        num2 = document.getElementById('num2'),
        operation = document.getElementById('operation'),        
        result = document.getElementById('result');


    function mathOperation(arg1, arg2) {
        var arg1 = +num1.value,
            arg2 = +num2.value,            
            res;

        switch ( operation.value ) {

            case '+':
                res = arg1 + arg2;
                break;

            case '-':
                res = arg1 - arg2;
                break;

            case '*':
                res = arg1 * arg2;
                break;

            case '/':
                res = arg1 / arg2;
                break;

            default:
                alert('Вы не ввели число!');
                break;
        }

       	result.value = res;
        
    }

    </script>
</body>

</html>
