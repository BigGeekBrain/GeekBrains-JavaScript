<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>JS Lesson 2</title>
</head>

<body>
   <form action="">
  <div class="input-group">
    <input type="text" id="num1" placeholder="Введите 1 число">
  </div>
  <div class="input-group">
    <input type="text" id="num2" placeholder="Введите 2 число">
  </div>
  <div class="input-group">
    <input type="text" id="result" placeholder="Ответ" readonly>
  </div>
  <div class="input-group">
    <button type="button" onclick="calc1()">+</button>
    <button type="button" onclick="calc2()">-</button>
    <button type="button" onclick="calc3()">*</button>
    <button type="button" onclick="calc4()">/</button>
  </div>
</form>
    <script>
    	var num1 = document.getElementById( 'num1' ),
    		num2 = document.getElementById( 'num2' ),
    		result = document.getElementById( 'result' );

	    function calc1() {
	    	var a = +num1.value,
	    		b = +num2.value,
	    		res;
	    		res = a + b;
	    		result.value = res;	    	
    	}

    	function calc2() {
	    	var a = +num1.value,
	    		b = +num2.value,
	    		res;
	    		res = a - b;
	    		result.value = res;	    	
    	}	

    	function calc3() {
	    	var a = +num1.value,
	    		b = +num2.value,
	    		res;
	    		res = a * b;
	    		result.value = res;	    	
    	}	

    	function calc4() {
	    	var a = +num1.value,
	    		b = +num2.value,
	    		res;
	    		res = a / b;
	    		result.value = res;	    	
    	}		
    </script>
    
</body>

</html>
