<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Lesson 2</title>
</head>
<body>

	<form action="#">
        <div>
            <input type="text" id="num1" placeholder="Число">
        </div>
        <div>
            <input type="text" id="num2" placeholder="Возведение в степень">
        </div>
        <div>
            <input type="text" id="result" readonly placeholder="Результат">
        </div>
        <button onclick="recursion()">Посчитать</button>
        
    </form>

	<script>
		var num1 = document.getElementById( 'num1' ),
			num2 = document.getElementById( 'num2' ),
			result = document.getElementById( 'result' );

		

		function recursion( x, n ) {
			var x = +num1.value,
				n = +num2.value,
				res;
				res = x * Math.pow( x, n - 1 );
				result.value = res;
				console.log( res );
				
		}


	</script>
</body>
</html>
