<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS lesson 1 tack 1</title>
</head>

<body>
  <script type="text/javascript">
  var
    Tc = +prompt('Введите температуру в градусах'); // Задать температуру в градусах по Цельсию.
    Tf = (9 / 5) * Tc + 32; // Формула расчёта фарнгейтов из цельсия

  console.log(Tf); // Вывести в alert соответствующую температуру в градусах по Фаренгейту.
  </script>
</body>

</html>
