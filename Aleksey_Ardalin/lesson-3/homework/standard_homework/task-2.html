<!-- 
2. С помощью цикла do…while написать функцию для вывода чисел
 	от 0 до 10, чтобы результат выглядел так:
		0 – это ноль
		1 – нечетное число
		2 – четное число
		3 – нечетное число
		...
		10 – четное число 
-->

  <script>
  var i = 0;
  var n = 0;
  do {
    if (n == 0) {
      console.log(n + '– это ноль');
      n = i++;
    } else if (n % 2 == 0) {
      console.log(n + '– это четное число');
      n = i++;
    } else {
      console.log(n + '– нечетное число');
      n = i++;
    }
  }
  while (i <= 11);
  </script>
</body>
