<!DOCTYPE html>

<body>
  <!-- 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100 -->
  <script type="text/javascript">
  var x = -1;

  while (x <= 99) {
    ++x;
    console.log(x)
  }
  </script>
</body>
