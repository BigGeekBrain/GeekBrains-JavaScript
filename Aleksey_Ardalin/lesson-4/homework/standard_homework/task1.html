<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>task 1 lesson 4 js</title>
</head>

<body>
  <script>
	/*
	Написать функцию, преобразующую число в объект. 

	Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.

	Например, для числа 245 мы должны получить следующий объект: 
	{‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 

	Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
	*/

	numberToObject();

	// Обьявляем функцию 
	function numberToObject() {
	  // Просим ввести число
	  var taskNum = +( prompt( 'Введите число от 0 до 999' ) );
	  // Проверяем условие соответствия диапазону
	  if ( taskNum > 999 || taskNum < 0 ) {
	    // Если нет соответсвия выводим сообщение
	    console.log( 'Число введено в неверном диапазоне, введите еще раз' );
	    return null;
	  }
	  // Считаем единицы
	  var edinica = taskNum % 10;
	  // Считаем десятки
	  var desyatki = ( ( taskNum - edinica ) % 100 ) / 10;
	  // Считаем сотни
	  var sotnya = ( taskNum - desyatki * 10 - edinica ) / 100;
	  // Выводим результат
	  console.log( 'единицы: ' + edinica + ', десятки: ' + desyatki + ', сотни: ' + sotnya );
	}
  </script>
</body>

</html>
