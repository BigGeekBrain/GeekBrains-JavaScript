<body>

<!-- 6.	Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и вернуть полученное значение (использовать switch). -->


	<input type="number" name="first_number" id="first_number" placeholder="10">
	<input type="number" name="second_number" id="second_number" placeholder="25">
	<input name="operation" id="operation" placeholder="сложить">
	<button onclick="mathOperation( +document.getElementById( 'first_number' ).value, +document.getElementById( 'second_number' ).value, document.getElementById( 'operation' ).value )">Узнать результат</button>
	<script>
	function sum ( a, b ) {
			return a + b;
		}
		function sub ( a, b ) {
			return a - b;
		}
		function multi ( a, b ) {
			return a * b;
		}
		function divi ( a, b ) {
			return a / b;
		}
		function mathOperation( arg1, arg2, operation ) {
			switch ( operation ) {
			case 'сложить':
				console.log( sum ( arg1, arg2 ) );
				break;
			case '+':
				console.log( sum ( arg1, arg2 ) );
				break;
			case 'вычесть':
				console.log( sub ( arg1, arg2 ) );
				break;
			case '-':
				console.log( sub ( arg1, arg2 ) );
				break;
			case 'умножить':
				console.log( multi ( arg1, arg2 ) );
				break;
			case '*':
				console.log( multi ( arg1, arg2 ) );
				break;
			case 'делить':
				console.log( divi ( arg1, arg2 ) );
				break;
			case '/':
				console.log( divi ( arg1, arg2 ) );
				break;
			default:
				console.log( "Введите корректное значение и название операции" );
				break;
		}
	}
	</script>
</body>
</html>
