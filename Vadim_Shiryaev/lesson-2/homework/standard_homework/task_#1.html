<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_#1</title>
</head>
<body>
	<script>

var a = 1;
var b = 1;
var c;
var d;

	c = ++a; alert(c);
	// выполняется операция префиксного инкрементирования в результате которой, переменная a принимает значение 2

	// после чего оператор присваивания задает переменной c значение переменной a
	d = b++; alert(d);
	// вначале выполняется оператор присваивания, и переменная d принимает значение переменной b

	// после этого выполняется операция постфиксного инкрементирования в результате которой переменная b принимает значение 2
	c = (2 + ++a); alert(c);
	// выполняется операция префиксного инкрементирования в результате которой, переменная a принимает значение 3

	// после выполняется конкатенация операнда 2 и операнда a, который на текущий момент уже равен 3

	// затем выполняется унарный оператор присвоения =, в результате работы которого переменная c принимает значение 5

	d = (2 + b++); alert(d);
	// выполняется конкатенация операнда 2 и операнда b, который на текущий момент уже равен 2
	
	// выполняется операция постфиксного инкрементирования в результате которой переменная b принимает значение 3

	// затем выполняется унарный оператор присвоения =, в результате работы которого переменная d принимает значение 4

	alert(a);// 3
	alert(b);// 3

	</script>
</body>
</html>
