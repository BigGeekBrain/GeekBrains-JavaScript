<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Функция сложения чисел</title>
	<style>
		p {
			font-weight: normal;
			font-size: 20px;
			margin: 10px 10px 50px 10px;
			width: 1000px;
			white-space: pre-wrap;
		}
		h1 {
			font-size: 20px;
			margin-bottom: 0px; 
		}
	</style>
</head>
<body>
<h1>Задание:</h1>
<p>Написать функцию сложения двух чисел. Работа должна выполняться так: var result = summ(6)(8); // выдаст 14</p>
	<script>
	function summ ( a ) {
		return function ( b ) {
			return a + b;
		}
	}
		var result = summ(6)(8);
		console.log( result );
	</script>
</body>
</html>
