<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Квадратное уравнение</title>
	<style>
		input {
			width: 70px;
			border-radius: 3px;
			text-align: center;
			vertical-align: center;
		}
		input:focus {
			color: #001281;
			border: 2px solid #D87A00;
			border-radius: 3px;
			outline: none;
			vertical-align: center;
			text-align: left;
		}
		div {
			border: 2px solid #D87A00;
			border-radius: 3px;
			display: inline-block;
			min-height: 15px;
			min-width: 100px;
			margin: 10px;
			padding: 5px;
		}
		button {
			background: #251D59;
			color: #ffffff;
			border: 2px solid #311C7F;
			border-radius: 3px;
			outline: none;
			cursor: pointer;
			padding: 2px 10px;
		}
		button:hover {
			background: #558ECF;
			border: 2px solid #558ECF;
		}
		p {
			font-weight: normal;
			font-size: 20px;
			margin: 10px 10px 50px 10px;
			width: 1000px;
			white-space: pre-wrap;
		}
		h1 {
			font-size: 20px;
			margin-bottom: 0px; 
		}
	</style>
</head>
<body>
<h1>Задание:</h1>
<p>11. Написать функцию вычисления корней квадратичного уравнения squareRoots( a, b, c, x1_input, x2_input )
- a,b,c - соотв. коэффициенты
- x1_input, x2_input - текстовые поля, куда будет добавляться результат вычисления корней
- проверить работу на странице</p>
<input type="text" name="firstNumber" id="firstNumber" placeholder="a">
<input type="text" name="secondNumber" id="secondNumber" placeholder="b">
<input type="text" name="thirdNumber" id="thirdNumber" placeholder="c">
<button onclick="squareRoots()">Узнать результат</button>
<br>
<div id="firstRoot"></div>
<div id="secondRoot"></div>

	<script>
	function squareRoots ( a, b, c ) {
		var a = +document.getElementById('firstNumber').value;
		var b = +document.getElementById('secondNumber').value;
		var c = +document.getElementById('thirdNumber').value;
		var x;
		var x1;
		var x2;
		var D = Math.pow( b, 2 ) - ( 4 * ( a * c ) );
		if ( D === 0 ) {
			x1 = ( ( -( b ) ) / ( 2 * a ) );
			if ( ( -( b ) ) % ( 2 * a ) === 0 ) {
				firstRoot.innerHTML = "x1 = " + x1;
				secondRoot.innerHTML = "D = 0";
			} else {
				firstRoot.innerHTML = "x1 = " + x1.toFixed( 2 );
				secondRoot.innerHTML = "D = 0";
			}
			
		} else if ( isNaN( D ) === false && D > 0 ) {
			x1 = ( ( -( b ) + Math.sqrt( D ) ) / ( 2 * a ) );
			x2 = ( ( -( b ) - Math.sqrt( D ) ) / ( 2 * a ) );
			if ( ( -( b ) + Math.sqrt( D ) ) % ( 2 * a ) === 0 ) {
				firstRoot.innerHTML = "x1 = " + x1;
			} else {
				firstRoot.innerHTML = "x1 = " + x1.toFixed( 2 );
			}
			if ( ( -( b ) - Math.sqrt( D ) ) % ( 2 * a ) === 0 ) {
				secondRoot.innerHTML = "x2 = " + x2;
			} else {
				secondRoot.innerHTML = "x2 = " + x2.toFixed( 2 );
			}
		} else if ( D < 0) {
			firstRoot.innerHTML = "решений";
			secondRoot.innerHTML = "нет";
		}
		
	}
	</script>
</body>
</html>
