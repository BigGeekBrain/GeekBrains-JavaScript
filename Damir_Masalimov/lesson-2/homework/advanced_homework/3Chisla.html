<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3 Числа</title>
</head>
<body>
<h3>Сортировка 3-х чисел</h3>
<p>Введите три числа, чтобы увидеть какое из них наибольшее, какое наименьшее, а какое находится посередине</p>
	<form action="">
  <div class="input-group">
    <input type="text" id="chislo1" placeholder="Число 1">
  </div>
  <div class="input-group">
    <input type="text" id="chislo2" placeholder="Число 2">
  </div>
  <div class="input-group">
    <input type="text" id="chislo3" placeholder="Число 3">
  </div>  
  <div class="input-group">
    <button type="button" onclick="middle()">
      Отсортировать
    </button>
  </div>
</form>
<script>
  function middle() {
var chislo1 = document.getElementById( 'chislo1' ),
  chislo2 = document.getElementById( 'chislo2' ),
  chislo3 = document.getElementById( 'chislo3' ),
  ch1 = +(chislo1.value),
  ch2 = +(chislo2.value),
  ch3 = +(chislo3.value),
  min,
  max,
  x;

  if ( ch1 > ch2 ) {
    if ( ch1 > ch3 ) {
      if ( ch2 > ch3 ) {
        min = ch3;
        max = ch1;
        x = ch2;
      } else {
        min = ch2;
        max = ch1;
        x = ch3;
      }
    } else {
      min = ch2;
      max = ch3;
      x = ch1;
    }
  } else {
    if ( ch2 > ch3 ) {
      if ( ch1 > ch3) {
        min = ch3;
        max = ch2;
        x = ch1;
      } else {
        min = ch1;
        max = ch2;
        x = ch3;
      }
    } else {
      min = ch1;
      max = ch3;
      x = ch2;
    }
  }

  console.log ( 'Центральное число', x);
  console.log ( 'Минимальное число', min);
  console.log ( 'Максимальное число', max);
}
</script>
</body>
</html>
