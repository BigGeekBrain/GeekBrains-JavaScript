<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="Число 1">
    <input type="number" id="num2" placeholder="Число 2">
    <input type="number" id="num3" placeholder="Число 3">
    <input type="number" id="num4" placeholder="Число 4">
    <button type="button" onclick="go()">Рассчитать</button>

    <script>
      function go(){
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var num3 = document.getElementById('num3').value;
        var num4 = document.getElementById('num4').value;

        if (num2 == num3 == num4) {
          console.log("Порядковый номер числа отличного от остальных 1");
        }else if (num1 == num3 == num4) {
          console.log("Порядковый номер числа отличного от остальных 2");
        }else if (num1 == num2 == num4) {
          console.log("Порядковый номер числа отличного от остальных 3");
        }else if (num1 == num2 == num3) {
          console.log("Порядковый номер числа отличного от остальных 4");
        }else {
          console.log("3 числа должны быть одинаковыми, а четвёртое отличаться.");
        }
      }
    </script>
  </body>
</html>
