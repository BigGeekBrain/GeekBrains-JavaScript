<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Document</title>

<body>
  <script>
    function addition( x, y ) {
      return x + y;
    }

    function division( x, y ) {
      return x / y;
    }

    function mult( x, y ) {
      return x * y;
    }

    function subs( x, y ) {
      return x - y;
    }
  </script>
</body>
