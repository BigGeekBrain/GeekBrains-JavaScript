<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var a = 5;
    var b = 5;

    if (a > 0 && b > 0) {
      console.log(a-b);
    } else if (a < 0 && b < 0) {
      console.log(a*b);
    } else if ((a < 0 && b > 0) || (a > 0 && b < 0)) {
      console.log(a+b);
    }
  </script>
</body>
</html>
