<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    function power(val, pow) {
      if (pow != 1) {
        return val * power(val, pow - 1);
      } else {
        return val;  
      }
    }
    console.log(power(5, 2));
  </script>
</body>
</html>
