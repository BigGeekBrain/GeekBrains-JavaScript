<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<label for: age>Сколько Вам лет?
<input type="number" id="age" min="0" max="100">
</label>
<input type="button" value="Войти" onClick="verifyAge()">

<script>
function verifyAge(){
	var userAnswer = document.getElementById('age').value;
	if (userAnswer < 18){
  	alert("Внимание! Вы входите в закрытый раздел сайта");
  }
  else {
  	alert("Выполняется вход в закрытый раздел сайта")
  }
}
</script>
	
</body>
</html>
