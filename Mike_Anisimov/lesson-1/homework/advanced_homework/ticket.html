<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lucky Ticket</title>
</head>
<body>
	<script>
		var ticket = +prompt("Введите 6 цифр номера Вашего билета:");
		var num1 =  parseInt(ticket / 1000);
		var sum1 = (num1 % 10) + (parseInt(num1 / 10) % 10) + parseInt(num1 / 100);
		var num2 = (ticket % 1000)
		var sum2 = (num2 % 10) + (parseInt(num2 / 10) % 10) + parseInt(num2 / 100);
		var result = ((sum1 / sum2) == 1) ? 1 : 0;
		alert("1 - билетик счастливый, 0 - билетик не счастливый");
		alert("Ваш результат : "+ result);
	</script>
</body>
</html>
