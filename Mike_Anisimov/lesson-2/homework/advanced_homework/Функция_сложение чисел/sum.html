<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Сложение чисел</title>
</head>
<script>
	var num1 = +prompt( "Введите 1 число: " );
	var num2 = +prompt( "Введите 2 число: " );
	var result = summ( num1, num2 );
	alert(num1 +" + " +num2 +" = " +result );

	function summ(n1, n2) {
		var summ = n1 + n2;
		return summ;
	}
</script>
	
</body>
</html>
