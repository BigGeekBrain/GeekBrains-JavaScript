<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Описание числа</title>
</head>
<body>
<script>
	
var number = +prompt("Введите целое число в диапазоне от 1 до 999:");
if ( ( number >= 1) && (number <= 999) ) {
		if ( (number >= 1) && (number < 10) ) {
    		if ( ( number % 2 ) == 0 ) {
        alert(number +" - чётное однозначное число.");
        }
        else {
         alert(number +" - нечётное однозначное число.");
        }
    }
    
    if ( (number >= 10) && (number < 100) ) {
    		if ( ( number % 2 ) == 0 ) {
        alert(number +" - чётное двузначное число.");
        }
        else {
         alert(number +" - нечётное двузначное число.");
        }
    }
    
     if ( (number >= 100) && (number < 1000) ) {
    		if ( ( number % 2 ) == 0 ) {
        alert(number +" - чётное трёхзначное число.");
        }
        else {
         alert(number +" - нечётное трёхзначное число.");
        }
    }
}

else {
		alert("Вы ввели неверное число. Необходимо ввести целое число в диапазоне от 1 до 999.");
}
	
	
</script>
	
</body>
</html>
