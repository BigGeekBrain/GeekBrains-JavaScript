<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Порядковый номер числа</title>
</head>
<body>

<script>
var num1 = 1;
var num2 = 2;
var num3 = 2;
var num4 = 2;
var count = 0;

if ( (num1 != num2) && (num1 != num3) && (num1 != num4) ) {
	count = 1;
}

else if  ( (num2 != num1) && (num2 != num3) && (num2 != num4) ) {
	count = 2;
}

else if  ( (num3 != num1) && (num3 != num2) && (num3 != num4) ) {
	count = 3;
}

else {
	count = 4;
}

alert("Введены числа: "+num1 +", "+num2 +", "+num3 +", "+num4 +".");
alert("Число под номером "+count+" отлично от остальных.");
</script>
	
</body>
</html>
